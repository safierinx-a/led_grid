<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Grid Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="20" height="20" rx="2" stroke="currentColor" stroke-width="2" />
                    <rect x="6" y="6" width="4" height="4" rx="1" fill="currentColor" />
                    <rect x="14" y="6" width="4" height="4" rx="1" fill="currentColor" />
                    <rect x="6" y="14" width="4" height="4" rx="1" fill="currentColor" />
                    <rect x="14" y="14" width="4" height="4" rx="1" fill="currentColor" />
                </svg>
                <h1>LED Grid</h1>
            </div>
            <nav class="main-nav">
                <button class="active">Dashboard</button>
                <button>Patterns</button>
                <button>Editor</button>
                <button>Settings</button>
            </nav>
        </header>

        <main class="app-content">
            <section class="grid-section">
                <div class="grid-container" id="grid-container"></div>
            </section>

            <section class="controls-section">
                <!-- Hardware Controls Section -->
                <div class="hardware-controls">
                    <h2>Hardware Controls</h2>
                    <div class="control-row">
                        <div class="power-control">
                            <label for="power-toggle">Power</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="power-toggle" checked>
                                <span class="toggle-slider"></span>
                            </div>
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="brightness-control">
                            <label for="brightness-slider">Brightness</label>
                            <input type="range" id="brightness-slider" min="0" max="1" step="0.01" value="1">
                            <span class="brightness-value">100%</span>
                        </div>
                    </div>
                </div>

                <!-- Grid Configuration Section -->
                <div class="grid-config">
                    <h2>Grid Configuration</h2>
                    <div class="control-row">
                        <div class="grid-control">
                            <label for="grid-width">Width</label>
                            <input type="number" id="grid-width" min="1" max="100" value="24">
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="grid-control">
                            <label for="grid-height">Height</label>
                            <input type="number" id="grid-height" min="1" max="100" value="25">
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="grid-control">
                            <label for="pixel-size">Pixel Size (px)</label>
                            <input type="number" id="pixel-size" min="1" max="50" value="15">
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="grid-control">
                            <label for="pixel-gap">Gap Size (px)</label>
                            <input type="number" id="pixel-gap" min="0" max="10" value="1">
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="grid-control">
                            <label for="start-corner">Start Corner</label>
                            <select id="start-corner">
                                <option value="bottom-right">Bottom Right</option>
                                <option value="bottom-left">Bottom Left</option>
                                <option value="top-right">Top Right</option>
                                <option value="top-left">Top Left</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="grid-control">
                            <label for="first-row-direction">First Row Direction</label>
                            <select id="first-row-direction">
                                <option value="right_to_left">Right to Left</option>
                                <option value="left_to_right">Left to Right</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="grid-control">
                            <label for="row-progression">Row Progression</label>
                            <select id="row-progression">
                                <option value="bottom_to_top">Bottom to Top</option>
                                <option value="top_to_bottom">Top to Bottom</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-row">
                        <div class="grid-control">
                            <label for="serpentine">Serpentine Pattern</label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="serpentine" checked>
                                <span class="toggle-slider"></span>
                            </div>
                        </div>
                    </div>
                    <div class="control-row">
                        <button id="apply-grid-config" class="button primary">Apply</button>
                        <button id="save-grid-config" class="button secondary">Save as Default</button>
                    </div>
                </div>

                <div class="pattern-selector">
                    <h2>Current Pattern</h2>
                    <select id="pattern-select">
                        <option value="">Loading patterns...</option>
                    </select>
                </div>

                <div class="parameters-container" id="parameters-container">
                    <h2>Parameters</h2>
                    <div class="parameters-list" id="parameters-list">
                        <p>Select a pattern to see parameters</p>
                    </div>
                </div>

                <div class="presets-container">
                    <h2>Presets</h2>
                    <div class="preset-buttons">
                        <button class="preset-button">Save</button>
                        <button class="preset-button">Load</button>
                    </div>
                </div>
            </section>
        </main>

        <section class="pattern-gallery">
            <h2>Pattern Gallery</h2>
            <div class="pattern-cards" id="pattern-gallery"></div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
